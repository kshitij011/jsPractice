<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <style>
        body{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);    //we get output same as written in html in html page, returns the parent class as it is.
    console.log(parent.children);   //returns html collection it is array like property

    //Printing array valuse using for loop

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); //returns only the text content and not the html tags

    }
    parent.children[1].style.color = 'orange'
    console.log();

    //Accessing first and last element
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild.innerHTML);

    //moving from child to parent
    // const dayOne = document.querySelectorAll('.day');    //returns the Node list of elements in class day
    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);  //returns the parent element
    console.log(dayOne.nextElementSibling); //returns the value next to it
    console.log("NODES: ", parent.childNodes);

</script>
</html>
