<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>BMI Generator</h1>
    </nav>
    <div class="container">
        <form>
            <div class="input" id="height">
                <label for="inputHeight">Height in CM: </label>
                <input type="number" id="inputHeight" placeholder="Enter height in CM">
            </div>
            <div class="input" id="weight">
                <label for="inputWeight">Weight in KG: </label>
                <input type="number" id="inputWeight" placeholder="Enter weight in KG">
            </div>
            <button>Calculate</button>

            <div class="guide">
                <span>BMI Weight Guide</span>
                <p>Under weight = Less than 18.6</p>
                <p>Noraml Range = 18.6 to 24.9</p>
                <p>Over weight = Greater than 24.9</p>
            </div>
            <div id="results">
                Results:
            </div>
        </form>
    </div>

</body>
<script src="./script.js"></script>
</html>
